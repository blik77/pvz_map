<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>yandex maps api</title>
    
    <script src="scripts/coords1.js" type="text/javascript"></script>
    <script src="scripts/coords2.js" type="text/javascript"></script>
    <script src="scripts/coords3.js" type="text/javascript"></script>
    <script src="scripts/coords4.js" type="text/javascript"></script>
    <script src="scripts/coords5.js" type="text/javascript"></script>
    <script src="scripts/coords6.js" type="text/javascript"></script>
    <script src="scripts/coords7.js" type="text/javascript"></script>
    <script src="scripts/compared.js" type="text/javascript"></script>
    <script src="scripts/updateCoords.js" type="text/javascript"></script>
    <script src="http://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <!--script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script-->
    <script src="scripts/index.js" type="text/javascript"></script>
</head>
<body>
    <table style="width: 100%; height: 100%">
        <tr>
            <td style="width: 100px; height: 100px">
                <select id="selCoords" size="8">
                    <option selected value="1">Hermes</option>
                    <option value="2">Boxberry</option>
                    <option value="3">PickPoint</option>
                    <option value="4">OZON</option>
                    <option value="5">DPD</option>
                    <option value="6">SPSR</option>
                    <option value="7">IML</option>
                </select>
                <br><br>
                <input type="button" value="Отобразить выбранное" onclick="selCoords()">
                <hr>
                <select id="selMinPoint" size="8">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option selected value="7">7</option>
                </select>
                <br><br>
                <!--input type="button" value="Отобразить сводную по координатам" onclick="drawCompCoord()"-->
                <input type="button" value="Отобразить сводную по адресам" onclick="drawCompText()">
                <br><br>
                <!--input type="button" value="test" onclick="test()"-->
            </td>
            <td>
                <div id="map" style="width: 100%; height: 100%"></div>
            </td>
        </tr>
    </table>
</body>
</html>
